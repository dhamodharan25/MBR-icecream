<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
    .body{
        background-color: #F5F5F5;
    }
  </style>
  <body>
    
    <div class="container-fluid p-3">
      <div class="row">
        <div class="col-12 col-md-9">
          <h4 class="text-center mt-4 mb-4">ADD BLOG</h4>
          <h4>Output</h4>
          <div class="card p-2">
            <div class="row">
              <div id="appending-container" class="col-8">
                
              </div>
              <div class="col-4">
                <div id="thumbnail-container">
                  
                </div>
                <h1 class="fs-3 mt-4 mb-3">Trending Blogs</h1>
              </div>
            </div>  
          </div>
          
        </div>
        <div class="col-12 col-md-3">
          <h4>Input</h4>
          <div class="card p-2 mb-2">
            <input class="mb-2" type="number" placeholder="Enter blog number" id="blog-number"/>
            <input class="mb-2" type="text" placeholder="Enter thumbnail url" id="thumbnail-url"/>
            <input class="mb-2" type="text" placeholder="Enter blog title" id="blog-title"/>
            <textarea class="mb-2" type="text" placeholder="Enter blog description" id="blog-description" rows="4" cols="50"></textarea>
            <button class="btn btn-primary" id="add-button-id">ADD</button>
          </div>
          <div class="card p-2">
            <h1>Options</h1>
            <ol>
              <li>press 1 to add heading</li>
              <li>press 2 to add subheading</li>
              <li>press 3 to add description</li>
              <li>press 4 to add image</li>
            </ol>  
            <input type="number" placeholder="Enter the option" id="choice" class="mb-2"/>
            <textarea id="user-input" rows="10" cols="50" placeholder="Enter the content, NOTE : for image add url of the image"></textarea>
            <button class="btn btn-primary mt-3" id="temp-add-button">ADD</button>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex flex-row justify-content-end p-3">
      <form action="https://api.sheetmonkey.io/form/u7VbeouNbVaywAPPwsAfh1" method="post" id="form-container">
        <!-- Put HTML input fields in here and see how they fill up your sheet -->
        
        <button type="submit" class="btn btn-primary">Submit</button> 
      </form>
    </div>
    
    
    
    <script src="main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
